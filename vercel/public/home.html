<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home</title>
</head>
<body>
	<h1>Home</h1>
	<a href="/continue/github?operation=connect">Connect Github to your account</a>
	<br>
	<a href="/logout">Logout</a>

	<div class="container">
        <h2>Enter Github Repository link to deploy</h2>
        <form method="post" action="/deploy">
            <div class="form-group">
                <div class="form-group">
                    <label for="repo-endpoint">Github Repository Link:</label>
                    <input type="text" id="repo-endpoint" name="repo-endpoint" required>
                </div>
            </div>
            <div class="form-group">
                <input type="submit" value="submit">
            </div>
        </form>
    </div>
</body>
</html>
